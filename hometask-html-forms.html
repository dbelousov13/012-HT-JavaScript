<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/hometask-html-forms.css" />
  </head>
  <body>
    <div class="main">
      <h1>Contact form</h1>
      <h3>Please fill in your information and we`ll be sending your order</h3>
      <div class="form">
        <div class="inputStringDiv">
          <div class="inputName">Your name</div>
          <div class="formInput">
            <input
              class="nameFormInputs"
              type="text"
              placeholder="Firstname"
              autofocus
              required
              pattern="[A-Z][a-z]{0,19}(-[A-Z][a-z]{0,19})?"
            />
            <input
              class="nameFormInputs"
              type="text"
              placeholder="Lastname"
              autofocus
              required
              pattern="[A-Z][a-z]{0,19}(-[A-Z][a-z]{0,19})?"
            />
          </div>
        </div>
        <div class="inputStringDiv">
          <div class="inputName">Your email</div>
          <div class="formInput">
            <input id="size1" type="email" placeholder="email" />
          </div>
        </div>
        <div class="inputStringDiv">
          <div class="inputName">Phone *</div>
          <div class="formInput">
            <input
              type="tel"
              id="phoneNumb1"
              placeholder="380"
              autofocus
              required
              pattern="\d{3}"
              minlength="3"
              maxlength="3"
              
            />
            <input
              type="tel"
              id="phoneNumb2"
              placeholder="68"
              autofocus
              required
              pattern="\d{2}"
              minlength="2"
              maxlength="2"
            />
            <input
              type="tel"
              id="phoneNumb3"
              placeholder="12345678"
              autofocus
              required
              pattern="\d{8}"
              minlength="8"
              maxlength="8"
            />
          </div>
        </div>
        <div class="inputStringDiv">
          <div class="inputName">Message subject *</div>
          <div class="formInput">
            <select id="messageSubj" name="selection" required >
              <option value="subject1">Subject 1</option>
              <option value="subject2">Subject 2</option>
              <option value="subject3">Subject 3</option>
            </select>
          </div>
        </div>
        <div class="inputStringDiv" id="blackText">
          <div class="inputName">Message *</div>
          <div class="formInput">
            <label><input id="messageForm" type="text" /></label>
          </div>
        </div>
        <hr />
        <div class="inputStringDiv">
          <div class="inputName"></div>
          <div class="formInput">
            <label><button type="submit" id="submitBtn">SUBMIT FORM</button></label>
          </div>
      </div>
    </div>
  </body>
</html>
